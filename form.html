<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduStream-Bootstrap | Contact Us</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">EduStream-Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-light btn-sm ms-2" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM SECTION -->
    <section clas="py-5">
        <div class="container">
            <h2 class="mb-4 mt-5 text-center">Contact Us</h2>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email here"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject"
                                placeholder="Reason for contacting us" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="message">Your Message</label>
                            <textarea class="form-control" rows="5" id="" name=""
                                placeholder="Type in your message" required> </textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="mb-5 btn btn-primary btn-lg">Submit</button>
                        </div>
                        
                    </form>
                </div>

            </div>

        </div>
    </section>


    <!-- FOOTER -->
    <section class="bg-dark text-white text-center py-4" id="contact">
        <div class="container">
            <p class="mb-1">&copy; 2025 EduStream-Bootstrap. All Rights Reserved</p>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>

</html>
